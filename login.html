<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin - Kedai Kopi Rasa Rasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cream: '#fdf6ee',
            brown: '#5c3a2e',
            'brown-light': '#a17967',
            gold: '#d4af37',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-cream text-brown font-serif tracking-wide">
  <main class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-10 rounded-2xl shadow-2xl border border-brown-light">
      <h1 class="text-3xl font-semibold text-center mb-6">Login Admin</h1>
      <form id="loginForm" class="space-y-6">
        <div>
          <input type="text" id="username" placeholder="Username"
            class="w-full border border-brown-light rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Password"
            class="w-full border border-brown-light rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-gold" required>
        </div>
        <button type="submit"
          class="w-full bg-brown text-white py-3 rounded-xl font-medium hover:opacity-90 transition duration-300">
          Masuk
        </button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "kopimantap") {
        window.location.href = "index.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
